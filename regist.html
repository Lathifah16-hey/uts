<!--form registrasi anggota-->
<div class="register">
    <h2>Form Pendaftaran sebagai Anggota Nasabah</h2>
    <form action="/submit-registration" method="POST">
        <label for="fullName">Nama Lengkap :</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Nama Lengkap">

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required placeholder="Alamat Email">

        <label for="phone">Nomor Telepon (WA) :</label>
        <input type="tel" id="phone" name="phone" placeholder="Nomor Telepon">

        <label for="gender">Jenis Kelamin :</label>
        <select id="gender" name="gender" required>
            <option value="">Pilih Jenis Kelamin</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>

        <label for="city">Domisili :</label>
        <input type="text" id="city" name="city" required placeholder="Kota Asal">

        <label for="city">Alamat :</label>
        <input type="text" id="city" name="city" required placeholder="Detail Alamat">

        <label for="message">Kritik dan Saran untuk Bank Sampah Bakti Bersama :</label>
        <textarea id="message" name="message" rows="4" placeholder="Tuliskan pesan atau harapan Anda..."></textarea>

        <label for="agreement">Persetujuan :</label>
        <select id="agreement" name="agreement" required>
            <option value="">Pilih Persetujuan</option>
            <option value="setuju">Saya setuju dengan <a href="#">Kebijakan Privasi</a> dan <a href="#">Syarat & Ketentuan</a></option>
        </select>

        <button type="submit">Daftar Sebagai Anggota Nasabah</button>
    </form>
